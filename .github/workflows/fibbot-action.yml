name: FibBot Action - Hello World

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  fibbot-action:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Rust
      uses: actions/setup-rust@v2

    - name: Build and run FibBot action
      run: |
        cargo build --release
        ./target/release/fibbot-action
